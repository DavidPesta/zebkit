<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport"
       content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="msapplication-tap-highlight" content="no">


    <title>
        {% if page.title == "Home" %}
          {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
          {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

  <!-- CSS -->


    <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole-{{site.themeId}}.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax-{{site.themeId}}.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/main-{{site.themeId}}.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=EB+Garamond">
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <script type="text/javascript" src="{{site.zebkitBase}}/zebkit.js?{{site.revision}}">  </script>

    <script type="text/javascript">
        zebkit.ui.config("theme", "{{site.themeId}}");
    </script>
</head>
